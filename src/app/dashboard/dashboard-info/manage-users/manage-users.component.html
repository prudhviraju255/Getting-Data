<div class="col-md-12">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
          <label>From Date</label><input type="date">
      </div>
      <div class="form-group">
          <label>Keyword</label><input type="text">
      </div> 
           
    </div>
    <div class="col-md-6">
      <label>To Date</label><input type="date">
    </div>
  </div>
  <div class="col-md-12">
    <div class="ok-d">
        <button type="button" class="btn btn-info">Ok</button>
        <button type="button" class="btn btn-warning">Clear</button>
    </div>
  </div>

</div>
<div class="row clear-margin">
    <table class="table table-bordered">
    <thead>
    <tr>
    
    <th>nameoftheclient</th>
    <th>Email</th>
    <th>Password</th>
    <th>confirmpassword</th>
    <th>Order | Edit | Delete</th>
    </tr>
    </thead>
    <tbody>
    
    <tr *ngFor="let detail of userDetails" style="text-align:center">
    <td>{{detail.username}}</td>
    <td>{{detail.uemail}}</td>
    <td>{{detail.upassword}}</td>
    <td>{{detail.added_on}}</td>
    </tr>
    
    </tbody>
    </table>
    </div>
