<div class="webmed_wrapper">
  <div class="signin_wrapper">
     <div class="signin_box">
        <img src="assets/images/Logog.jpg">
        <form [formGroup]="rForm">
        <div class="form-group">
          <input type="email" class="form-control" name="email" placeholder="email" formControlName="email" [(ngModel)]="admin.email">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="password" placeholder="password" formControlName="password" [(ngModel)]="admin.password">
        </div>
        <button type="button" class="btn" (click)="signIn()">Submit</button>
      </form>
      </div>
  </div>
</div>
